<script>
    const img = document.querySelector('img')
    const btn = document.querySelector('input[value="查询"]')
    const num = document.querySelector('input[type="text"]')
    btn.addEventListener("click",function ()
    {
        let numStr = num.value
        let result = parseInt(numStr)
        axios.get(`/users/${result}`).then(result=>{
            const ul = document.querySelector('div ul')
            ul.innerHTML = ''
            let data = result.data.data
            let li = document.createElement('li')
            li.innerHTML = `<p>${data.userId}</p>
                        <p>${data.userName}</p>`
            ul.appendChild(li)
            console.log(`data.uName = ` + data.userName)
            img.src = data.avatar
            sessionStorage.setItem("userInfo",JSON.stringify(data))
        })
    })
</script>
