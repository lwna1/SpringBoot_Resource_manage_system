<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>FindPassword</title>
    <script src="js/axios.js"></script>
    <link rel="stylesheet" href="css/FindPassword.css">
</head>
<body>
    <div class="myLogo">
        <img src="img/logo.png" alt="">
        <p>阅千章资源管理系统</p>
        <a href="login.html">返回登录页面</a>
    </div>
    <div class="allSteps">
        <ul>
            <li class="allSteps_Step1">输入用户名</li>
            <li class="line_1"></li>
            <li class="allSteps_Step2">输入密保答案</li>
            <li class="line_2"></li>
            <li class="allSteps_Step3">输入新密码</li>
        </ul>
    </div>
    <div class="step1">
        <span>|</span><h3>找回密码</h3>
        <label>
            <input type="text" class="inputStep_1" placeholder="请输入您的用户名">
        </label>
        <p class="step1_err">请输入正确的用户名!</p>
        <label>
            <input type="button" value="下一步" class="btnStep_1">
        </label>
    </div>
    <div class="step2">
        <span>|</span><h3>找回密码</h3>
        <p class="questionStep_2">你的幸运数字是什么？</p>
        <label>
            <input type="text" class="inputStep_2" placeholder="请输入答案">
        </label>
        <p class="step2_err">答案错误!</p>
        <label>
            <input type="button" value="下一步" class="btnStep_2">
        </label>
    </div>
    <div class="step3">
        <span>|</span><h3>找回密码</h3>
        <label>
            <input type="password" class="password_first" placeholder="请输入新密码">
        </label>
        <p class="passwordError" id="passwordErr_1"></p>
        <label>
            <input type="password" class="password_second" placeholder="请确认密码">
        </label>
        <p class="passwordError" id="passwordErr_2"></p>
        <label>
            <input type="button" value="修改" class="btnStep_3">
        </label>
    </div>
    <div class="alert">
        <img src="img/logo.png" alt=""> <span>阅千章资源管理系统提醒您</span>
        <p>修改密码成功!</p>
        <input type="button" value="确定">
    </div>
</body>

<script src="js/FindPassword.js"></script>

</html>
